{% extends 'home/navigation.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
    <link rel="stylesheet" href="{% static 'registration/login.css' %}">
{% endblock head %}

{% block content %}
<div class="container login">
    <h1>Login</h1>
    <div class="row">
        <div class="col-md-6">
            <form method="post" action="{% url 'home:login' %}">
                {% csrf_token %}
                {{form|crispy}}
                <input class="btn btn-primary" type="submit" value="Login" />
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>
    </div>
</div>
{% endblock content %}
